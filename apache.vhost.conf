<VirtualHost *:80>
        ServerName static.angular-seo.local
        DocumentRoot /var/www/angular-seo/snapshots

        <Directory /var/www/angular-seo/snapshots>
                DirectoryIndex index.php
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>
</VirtualHost>

<VirtualHost *:80>
        ServerName angular-seo.local
        DocumentRoot /var/www/angular-seo/src

        <Directory /var/www/angular-seo/src>
                DirectoryIndex index.html
                AllowOverride All
                Order allow,deny
                Allow from all

                RewriteEngine on

                # Send bots to cached HTML
       			RewriteCond %{QUERY_STRING} _escaped_fragment_
		       	RewriteRule ^(?!.*?(\.js|\.css|\.xml|\.less|\.png|\.jpg|\.jpeg|\.gif|\.pdf|\.doc|\.txt|\.ico|\.rss|\.zip|\.mp3|\.rar|\.exe|\.wmv|\.doc|\.avi|\.ppt|\.mpg|\.mpeg|\.tif|\.wav|\.mov|\.psd|\.ai|\.xls|\.mp4|\.m4a|\.swf|\.dat|\.dmg|\.iso|\.flv|\.m4v|\.torrent|\.ttf|\.woff))(.*) http://127.0.0.1/angular-seo/src/snapshots/index.php [P,L]

                # Don't rewrite files or directories
                RewriteCond %{REQUEST_FILENAME} -f [OR]
                RewriteCond %{REQUEST_FILENAME} -d
                RewriteRule ^ - [L]

                # Rewrite everything else to index.html to allow html5 state links
                RewriteRule ^ index.html [L]
        </Directory>
</VirtualHost>

